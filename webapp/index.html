<!DOCTYPE html>
<html>
<head>
    <title>T-MAN Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="game-area" class="hidden">
            <div id="card-container"></div>
            <div id="score">Счёт: 0</div>
            <div id="timer">Время: 60</div>
        </div>
        
        <div id="main-menu">
            <button onclick="startGame()" class="tg-button">Начать миссию</button>
            <button onclick="openShop()" class="tg-button">Магазин</button>
            <button onclick="showBalance()" class="tg-button">Баланс</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
